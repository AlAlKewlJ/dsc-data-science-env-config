name: learn-env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - pip=19.2.3
  - numpy=1.16.5
  - pandas=0.25.3
  # Visualizations
  - matplotlib=3.1.2
  - plotly=4.6.0
  - seaborn=0.9.0
  # Statistical Modeling & Machine Learning
  - scikit-learn=0.21.2
  - scipy=1.3.1
  - category_encoders=2.1.0
  - nltk=3.4.5
  # Web scraping and APIs
  - beautifulsoup4=4.8.0
  - requests=2.22.0
  - pip:
    - folium==0.9.1
prefix: /opt/anaconda3/envs/learn-env

